gitConfig = git config --global
gitXpull = git xpull
gitAlias =  user.name  brgd,\
		    user.email hohhots@gmail.com,\
		    push.default matching,\
		    branch.autosetuprebase always,\
		    color.ui true,\
		    color.status auto,\
		    color.branch auto,\
		    alias.co checkout,\
		    alias.ci commit,\
		    alias.st status,\
		    alias.xfetch 'fetch origin',\
		    alias.xdiff 'diff origin master',\
		    alias.xmerge 'merge origin master',\
		    alias.xpull 'pull origin master',\
		    alias.xpush 'push origin master',\
		    alias.br branch,\
		    alias.type 'cat-file -t',\
		    alias.dump 'cat-file -p',\
		    alias.hist 'log --pretty=format:%h-%ad-|-%s%d-[%an] --graph --date=short'

dojoSubDirs = dojo,dojox,dijit,util,docs,demos
dojoBuild = dojo.xml
dojoGitDir = dojoGitRepository
