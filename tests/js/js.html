<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>javaScript DOH test</title>

	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="isDebug: true"></script>
	<script type="text/javascript">
		require([
			"doh/runner"
		], function(doh){
			doh.register("Object", [
			    {
			        name: "Charactor",
			        runTest: function(t){
			        	doh.is(typeof Object,         "function");
			        	
			        	doh.is(Object.__proto__,             Function.prototype);
			        	doh.is(Object.__proto__.__proto__,   Object.prototype);
			        	doh.is(Object.__proto__.prototype,   null);
			        	doh.is(Object.__proto__.constructor, Function);
			        	
			        	doh.is(typeof Object.prototype,             "object");
			        	doh.is(       Object.prototype.__proto__,   null); //null & undefined
			        	doh.is(       Object.prototype.prototype,   null);
			        	doh.is(       Object.prototype.constructor, Object);
			        	
			        	doh.is(Object.constructor,  Function);
			        	doh.f(Object.hasOwnProperty(constructor));
			        	doh.f(Object.__proto__.hasOwnProperty(constructor));
			        	doh.f(Object.prototype.hasOwnProperty(constructor));

			        }
			    }
			]);		
			
			doh.register("Function", [
			    {
			        name: "Charactor",
   	                runTest: function(t){
   	                	doh.is(typeof Function,       "function");
   	                }
			         
   	            }
			]);			

			doh.register("function", [
			    {
			        name: "Charactor",
			       	runTest: function(t){
			       		var f  = function(){};
			       		
			       		doh.is(typeof f,          "function");
			       		
			       	   	//doh.is(Function.prototype,        f.__proto__);
			       	 	//doh.is("function"        , typeof f.__proto__);
			       	 	
			       	    //doh.is("object",           typeof f.prototype);
			       	 	//doh.is(f,                         f.prototype.constructor);
			       	 	
			       	 	
			       	}
				}
			]);
			
			doh.run();
		});
	</script>
</head>
<body class="claro" role="main">
	<h2>Tests for javaScript charactors</h2>
</body>
</html>
